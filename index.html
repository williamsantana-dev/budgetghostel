<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="light-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" stroke="#64748b" stroke-width="2"/>
                    <path d="M10 1v2m0 14v2M19 10h-2M5 10H3m13.66-5.66l-1.42 1.42M6.76 14.24l-1.42 1.42m11.32 0l-1.42-1.42M6.76 5.76L5.34 4.34" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="dark-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                    <path d="M19 12a8 8 0 01-11-11 8 8 0 1011 11z" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="login-header">
                <div class="logo">
                    <svg fill="#6366F1" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="36px" height="36px" viewBox="-23.11 -23.11 277.30 277.30" xml:space="preserve" stroke="#6366F1" stroke-width="0.9243080000000001"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.46215400000000006"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M7.168,189.811h216.646c0.032,0,0.074,0,0.093,0c3.967,0,7.169-3.206,7.169-7.168c0-0.411-0.028-0.817-0.099-1.209 C230.353,120.757,182.688,71.169,122.8,67.41l0.149-7.437c8.284-3.059,14.244-10.963,14.244-20.302 c0-11.966-9.736-21.702-21.702-21.702c-11.967,0-21.702,9.736-21.702,21.702c0,9.544,6.237,17.583,14.815,20.479l-0.145,7.234 C48.041,71.036,0,121.321,0,182.643C0,186.604,3.211,189.811,7.168,189.811z M108.127,39.666c0-4.062,3.302-7.364,7.365-7.364 c4.061,0,7.364,3.302,7.364,7.364c0,4.063-3.304,7.37-7.364,7.37C111.429,47.036,108.127,43.733,108.127,39.666z M115.492,81.488 c53.368,0,97.215,41.537,100.902,93.986H14.591C18.276,123.024,62.124,81.488,115.492,81.488z"></path> <path d="M128.933,94.922c-3.958,0-7.169,3.207-7.169,7.169s3.211,7.168,7.169,7.168c24.959,0,50.386,25.429,50.386,50.393 c0,3.958,3.211,7.169,7.168,7.169c3.958,0,7.169-3.211,7.169-7.169C193.646,126.376,162.19,94.922,128.933,94.922z"></path> <path d="M7.168,213.108h216.646c3.957,0,7.168-3.206,7.168-7.168c0-3.963-3.211-7.169-7.168-7.169H7.168 c-3.958,0-7.168,3.206-7.168,7.169C0,209.902,3.211,213.108,7.168,213.108z"></path> </g> </g> </g></svg>
                </div>
                <h1>Gerador de Orçamento</h1>
                <p>Crie orçamentos para WhatsApp</p>
            </div>
            
            <form class="login-form" id="budgetForm" novalidate>
                <div class="security-notice">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 1L3 3v4.5c0 2.89 2 5.5 5 6 3-0.5 5-3.11 5-6V3l-5-2z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path d="M6 8l1.5 1.5L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Preencha os dados para gerar um orçamento formatado para WhatsApp</span>
                </div>
                
                <div class="form-group">
                    <label for="checkin">Data de Entrada</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                
                <div class="form-group">
                    <label for="checkout">Data de Saída</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="adults">Número de Adultos</label>
                    <input type="number" id="adults" name="adults" min="1" max="20" value="2" required>
                </div>
                
                <!-- Opção de valor: diária ou total -->
                <div class="form-group">
                    <label>Tipo de Valor</label>
                    <div class="radio-group">
                        <label class="radio-wrapper">
                            <input type="radio" name="priceType" value="daily" id="priceTypeDaily" checked>
                            <span class="radio-mark"></span>
                            Valor da diária
                        </label>
                        <label class="radio-wrapper">
                            <input type="radio" name="priceType" value="total" id="priceTypeTotal">
                            <span class="radio-mark"></span>
                            Valor total
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="priceValue" id="priceLabel">Valor da Diária (R$)</label>
                    <input type="number" id="priceValue" name="priceValue" step="0.01" min="0" placeholder="150,00" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="includeChildren" name="includeChildren">
                        <span class="checkmark"></span>
                        Incluir crianças cortesia
                    </label>
                    <div class="conditional-field" id="childrenField">
                        <label for="children">Número de Crianças Cortesia</label>
                        <input type="number" id="children" name="children" min="0" max="10" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="includeExtraBed" name="includeExtraBed">
                        <span class="checkmark"></span>
                        Incluir colchão extra
                    </label>
                    <div class="conditional-field" id="extraBedField">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="extraBedQuantity">Quantidade de Colchões</label>
                                <input type="number" id="extraBedQuantity" name="extraBedQuantity" min="1" max="5" value="1">
                            </div>
                            <div class="form-group">
                                <label for="extraBedPrice">Valor do Colchão Extra por Diária (R$)</label>
                                <input type="number" id="extraBedPrice" name="extraBedPrice" step="0.01" min="0" placeholder="30,00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="includePet" name="includePet">
                        <span class="checkmark"></span>
                        Incluir pet
                    </label>
                    <div class="conditional-field" id="petField">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="petQuantity">Quantidade de Pets</label>
                                <input type="number" id="petQuantity" name="petQuantity" min="1" max="5" value="1">
                            </div>
                            <div class="form-group">
                                <label for="petPrice">Valor da Diária por Pet (R$)</label>
                                <input type="number" id="petPrice" name="petPrice" step="0.01" min="0" placeholder="25,00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="isAverageRate" name="isAverageRate">
                        <span class="checkmark"></span>
                        Diária é uma média?
                    </label>
                </div>

                <div class="form-group">
                    <label for="selectedRoom">Quarto Selecionado</label>
                    <select id="selectedRoom" name="selectedRoom" required>
                        <option value="">Selecione um quarto...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="earlyCheckin" name="earlyCheckin">
                        <span class="checkmark"></span>
                        Early check-in
                    </label>
                    <div class="conditional-field" id="earlyCheckinField">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="earlyHour">Horário Early Check-in</label>
                                <input type="time" id="earlyHour" name="earlyHour" value="12:00">
                            </div>
                            <div class="form-group">
                                <label for="earlyPrice">Taxa Early Check-in (R$)</label>
                                <input type="number" id="earlyPrice" name="earlyPrice" step="0.01" min="0" placeholder="50,00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="lateCheckout" name="lateCheckout">
                        <span class="checkmark"></span>
                        Late check-out
                    </label>
                    <div class="conditional-field" id="lateCheckoutField">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lateHour">Horário Late Check-out</label>
                                <input type="time" id="lateHour" name="lateHour" value="15:00">
                            </div>
                            <div class="form-group">
                                <label for="latePrice">Taxa Late Check-out (R$)</label>
                                <input type="number" id="latePrice" name="latePrice" step="0.01" min="0" placeholder="50,00">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Campo adicional opcional -->
                <div class="form-group">
                    <label for="additionalInfo">Informações Adicionais (opcional)</label>
                    <textarea id="additionalInfo" name="additionalInfo" placeholder="Digite informações adicionais que aparecerão no orçamento..." rows="3"></textarea>
                </div>

                <button type="button" class="login-btn" id="generateBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 1v14m7-7H1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Gerar Orçamento
                </button>
                
                <button type="button" class="login-btn secondary" id="clearBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12m8 0L4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Limpar
                </button>
            </form>
        </div>

        <div class="login-card result-section" id="resultSection">
            <h2 class="result-title">📋 Orçamento Gerado</h2>
            <div class="markdown-output" id="markdownOutput"></div>
            <button type="button" class="login-btn success" id="copyBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 4h8v8H4V4z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <path d="M2 2h8v2H2V2zm0 8h2v2H2v-2z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
                Copiar para WhatsApp
            </button>
            <div class="copy-success" id="copySuccess">✅ Copiado para a área de transferência!</div>
        </div>
        
        <footer class="app-footer">
            <p><a href="index.html" target="_top">Inicio</a> • <a href="help.html" target="_top">Sobre</a><br/>© 2025 - Versão 2.1 (versão beta)<br/>Desenvolvido com muito 🧠 por <a href="http://www.willdsg.com.br?rel=budgetghostel" target="_black">William Santana</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
